<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday</title>
</head>
<body>
    <nav>
        <a href="message.html"><i class="fas fa-arrow-left"></i></a>
    </nav>
    <div class="birthday-container">
        <h1 class="bounce">Happy Birthday, My Love!</h1>

        <div class="images-section">
            <div class="image-container">
                <img src="IMG_20240209_204949_739.jpg" alt="Childhood Photo" class="rounded-img">
                <p class="caption">Then</p>
            </div>

            <div class="arrow">
                <!-- Use the curved arrow icon here -->
                <img src="path-to-your-icon-file.png" alt="Curved Arrow Icon" class="curved-arrow-icon">
            </div>

            <div class="image-container">
                <img src="IMG_20231228_162334_134.jpg" alt="Present Photo" class="rounded-img">
                <p class="caption">Now</p>
            </div>
        </div>

        <div class="message">
            <p>To the love of my life, happy birthday!!! Every year you grow more beautiful, inside and out. 
            I'm so lucky to share every moment with you, from the cherished memories of your past to the amazing future we will create together. I love you!</p>
        </div>
    </div>
</body>
</html>
